<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
</head>

<body class="body">
    <div id="hints">Hint:</div>
    <div id="chances"></div>
    <div id="canvas">
        <!-- <div id="start"></div> -->
        <div id="base"></div>
        <div id="pole"></div>
        <div id="bar"></div>
        <div id="hook"></div>
        <div id="head"></div>
        <div id="torso"></div>
        <div id="arm1"></div>
        <div id="arm2"></div>
        <div id="leg1"></div>
        <div id="leg2"></div>
        <div id="dead"></div>
    </div>
    <div id="guessLine"></div>
    <div id="lettersContainer"></div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
